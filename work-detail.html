<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Detail - GaryHou's Arts</title>
    <!-- 华为鸿蒙字体 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=HarmonyOS+Sans:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <style>
        .work-detail-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 80px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: calc(100vh - 61px);
            box-sizing: border-box;
        }

        .work-image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .work-image {
            max-width: 100%;
            max-height: calc(100vh - 300px);
            width: auto;
            height: auto;
            object-fit: contain;
            margin-bottom: 20px;
            background: transparent;
        }

        .work-title {
            font-size: 24px;
            font-weight: 300;
            margin: 0;
            color: #ffffff;
            letter-spacing: -0.5px;
            font-family: 'HarmonyOS Sans', sans-serif;
            text-align: center;
        }

        .work-seed {
            font-size: 16px;
            font-weight: 300;
            margin: 10px 0 0 0;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.5px;
            font-family: 'HarmonyOS Sans', sans-serif;
            text-align: center;
        }

        .work-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .work-description {
            font-size: 16px;
            line-height: 1.6;
            color: #cccccc;
            font-weight: 300;
            margin-bottom: 30px;
            font-family: 'HarmonyOS Sans', sans-serif;
            text-align: center;
            max-width: 700px;
        }

        .back-link {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 300;
            margin-top: 40px;
            transition: color 0.3s ease;
            font-family: 'HarmonyOS Sans', sans-serif;
        }

        .back-link:hover {
            color: #cccccc;
        }

        @media (max-width: 768px) {
            .work-detail-content {
                padding: 40px 20px;
                min-height: calc(100vh - 61px);
            }

            .work-title {
                font-size: 20px;
            }

            .work-image {
                max-height: calc(100vh - 250px);
            }

            .work-description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- 极简风格导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="logo">GaryHou</a>
            </div>
            <div class="nav-right">
                <div class="menu">
                    <button class="menu-toggle" aria-label="菜单" id="menu-toggle">
                        <span>Menu</span>
                    </button>
                    <div class="menu-overlay" id="menu-overlay">
                        <div class="menu-panel">
                            <button class="menu-close" id="menu-close">CLOSE</button>
                            <nav class="menu-nav">
                                <a href="works.html" class="menu-nav-link">ARTS</a>
                                <a href="architecture.html" class="menu-nav-link">Architecture</a>
                                <a href="about.html" class="menu-nav-link">About</a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 作品详情内容 -->
    <main class="work-detail-content">
        <div class="work-image-container">
            <img class="work-image" id="work-image" src="" alt="作品图片">
            <h1 class="work-title" id="work-title">作品标题</h1>
            <div class="work-seed" id="work-seed"></div>
        </div>
        <div class="work-info">
            <div class="work-description" id="work-description">
                这里是作品的详细描述。您可以在这里添加关于作品的更多信息。
            </div>
            <a href="works.html" class="back-link">← 返回作品列表</a>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="works-data.js"></script>
    <script>
        // 从URL获取作品ID
        const urlParams = new URLSearchParams(window.location.search);
        const workId = parseInt(urlParams.get('id')) || 1;
        
        // 从数据驱动的数组中查找作品
        const work = worksData.find(w => w.id === workId) || worksData[0];
        
        if (work) {
            document.getElementById('work-title').textContent = work.title;
            document.getElementById('work-description').textContent = work.description;
            // 显示种子号
            if (work.seed) {
                document.getElementById('work-seed').textContent = '#' + work.seed;
            }
            // 如果有图片，可以在这里设置
            if (work.imagePath) {
                const workImage = document.getElementById('work-image');
                if (workImage) {
                    workImage.src = work.imagePath;
                    workImage.alt = work.title;
                }
            }
        }
    </script>
</body>
</html>
