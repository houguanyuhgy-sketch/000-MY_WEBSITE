<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - GaryHou's Arts</title>
    <!-- 华为鸿蒙字体 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=HarmonyOS+Sans:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <style>
        .about-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 100px 30px;
        }

        .about-title {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 60px;
            color: #ffffff;
            letter-spacing: -1px;
            font-family: 'HarmonyOS Sans', sans-serif;
        }

        .contact-list {
            list-style: none;
            padding: 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            font-size: 18px;
            color: #ffffff;
            font-weight: 300;
            font-family: 'HarmonyOS Sans', sans-serif;
        }

        .contact-icon {
            width: 24px;
            height: 24px;
            margin-right: 20px;
            flex-shrink: 0;
            color: #ffffff;
        }

        .contact-text {
            color: #ffffff;
        }

        .email-form {
            margin-top: 60px;
        }

        .form-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .email-input {
            flex: 1;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 15px 20px;
            font-size: 16px;
            font-family: 'HarmonyOS Sans', sans-serif;
            font-weight: 300;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .email-input:focus {
            border-color: rgba(255, 255, 255, 0.5);
        }

        .email-submit {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 15px 40px;
            font-size: 16px;
            font-family: 'HarmonyOS Sans', sans-serif;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .email-submit:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .about-content {
                padding: 60px 20px;
            }

            .about-title {
                font-size: 36px;
                margin-bottom: 40px;
            }

            .contact-item {
                font-size: 16px;
            }

            .form-group {
                flex-direction: column;
                align-items: stretch;
            }

            .email-submit {
                width: 100%;
            }
        }
    </style>
</head>
